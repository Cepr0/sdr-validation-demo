# Constraints
NotNull=The value must not be null!
NotBlank=The value must not be blank!
URL=The value must be valid URL!
Pattern=The value does not match the valid pattern!
Length=The value length must be between {2} and {1}!
Min=The value must be at least {1}!
Max=The value must be not greater than {1}!
Email=The value must be valid email address!
